<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameZone - Play Now</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #111;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('game-bg.jpg') no-repeat center center/cover;
      color: white;
      padding: 5rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .btn-play {
      background-color: #002b36;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-play:hover {
      background-color: #004c5c;
    }

    .contact {
      padding: 3rem 2rem;
      background-color: #fff;
      max-width: 600px;
      margin: 2rem auto;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .contact h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .contact form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact input, .contact textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      font-size: 1rem;
    }

    .contact button {
      background-color: #002b36;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
    }

    .contact button:hover {
      background-color: #004c5c;
    }

    footer {
      margin-top: auto;
      background-color: #f0f0f0;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      margin: 0 1rem;
      color: #333;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .social-icons {
      margin-top: 0.5rem;
    }

    .social-icons img {
      width: 24px;
      margin: 0 0.5rem;
      vertical-align: middle;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>GameZone</h1>
    <p>Play. Compete. Dominate.</p>
    <button class="btn-play">Play Now</button>
  </header>

  <section class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>
      <a href="#">Terms of Use</a> |
      <a href="#">Privacy Policy</a>
    </p>
    <div class="social-icons">
      <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
      <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
    </div>
  </footer>
</body>

</html>
